<body>
    <h1>This is Pablo E'scobar</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
// In This Project-1 when we click on 'start' button than a some msg will be printed on screen and when someone click on 'stop' button then it will stop printing the message.

    let startBtn;
    document.querySelector('#start').addEventListener('click',function(){
        startBtn=setInterval(()=>(console.log("Go Goa Gone",Date.now())),1000)
    })

    document.querySelector('#stop').addEventListener('click',function(){
        clearInterval(startBtn);
    })
</script>
